<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p>
      <button routerLink="/" mat-button (click)="close('toggle button')">
        Tela Inicial
      </button>
    </p>
    <p>
      <button routerLink="home" mat-button (click)="close('toggle button')">
        Categorias
      </button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <toolbar (open)="sidenav.open()"></toolbar>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <footer></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
